<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Press+Start+2P" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div>
        <img src="assets/images/HandheldGame.png" style="width:114%;position:absolute;top:-9%;left:-7%">
        <div class="gameScreen" style="position:static;margin-top:12.25%;margin-left:39.5%;width:23%;background-color:rgb(216, 232, 190)">
            <div class="container" id="triviaCard">
                <div class="row">
                    <div class="col-md-12" id="questionArea">
                        <p>Question question question question question question question question?</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p style="font-size:14px">Time left <span id="timeLeft">00</span> seconds</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="answerA">
                        <p class="answer" id="answerAText" style="text-align:left"><span id="selectA">► </span>A. Answer</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="answerB">
                        <p class="answer" id="answerBText" style="text-align:left"><span id="selectB">► </span>B. Answer</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="answerC">
                        <p class="answer" id="answerCText" style="text-align:left"><span id="selectC">► </span>C. Answer</p>
                    </div>
                </div>
                <div class="row" style="padding-bottom: 35%">
                    <div class="col-md-12" id="answerD">
                        <p class="answer" id="answerDText" style="text-align:left"><span id="selectD">► </span>D. Answer</p>
                    </div>
                </div>
            </div>
        </div>
        <div style="position: absolute;top:75%;left: 35%;z-index: 5">
            <p id="gameLogo" style="font-size: 55px;font-family: 'Fascinate Inline',cursive;color:rgb(135, 0, 0,.6)">GAME BRAIN<span style="font-family:Arial, Helvetica, sans-serif;font-size:18px">™</span> TRIVIA</p>
        </div>
    </div>
</body>
</html>
